language: node_js
node_js:
  - "7"
before_install: 
  - echo "Installing modules"
install: 
  - npm install
script: 
  - npm run-script build
  - echo "Build finished"
deploy:
  - provider: pages
    local-dir: docs
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: true
    on:
      branch: master
  - provider: npm
    local-dir: npm_module
    email: nandubatchu@gmail.com
    api_key: $NPM_TOKEN
    on:
      branch: master
      tags: true